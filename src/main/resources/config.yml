Config-Version: 1
Check-Updates: true
Debugging: false

General:
  # Saving data for some features.
  MySQL:
    Enable: false
    username: root
    password: ""
    hostname: localhost
    port: 3306
  # Translating the placeholders of vanilla Item, Entity, Enchantment name to player client language.
  # Need to setup. More information: https://github.com/momoservertw/CorePlus/wiki/Language
  Language:
    Enable: true
    Local:
      Enable: false
      Tag: ""
  # Using a item as menu to trigger some features.
  Menu:
    # To custom item node from plugin ItemJoin.
    ItemJoin: ""
    Item:
      Type: "PLAYER_HEAD"
      # Setting this option to "" to use vanilla item as menu.
      Name: "&e&lMy &6&lMenu"
      Skull-Textures: ""
  Features:
    # Changed these options need to restart the server.
    Hook:
      Vault: true
      PlayerPoints: true
      GemsEconomy: true
      PlaceHolderAPI: true
      DiscordSRV: true
      LuckPerms: true
      MysqlPlayerDataBridge: true
      CMI: true
      Residence: true
      MythicMobs: true
      ItemJoin: true
      AuthMe: true

