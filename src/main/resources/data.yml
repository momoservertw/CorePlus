Config-Version: 1

# Changed MySQL settings need to restart the server.
MySQL:
  Enable: false
  Settings:
    Default:
      Hostname: localhost
      Port: 3306
      Username: "root"
      Password: ""
  Groups:
    LuckPerms:
      Enable: false
      Database: "luckperms"
      Tables:
        Players: "luckperms_players"
    MySQLPlayerDataBridge:
      Enable: false
      Database: "mysqlplayerdatabridge"
      Tables:
        Experience: "mpdb_experience"
    MyCommand:
      Enable: false
      Database: "mycommand"
      Tables:
        PlayerData: "PLAYERDATA"
        Variables: "VARIABLES"
    MyPet:
      Enable: false
      Database: "mypet"
      Tables:
        Players: "players"
        Pets: "pets"
    Example:
      Enable: false
      Database: "example"
      Tables:
        Players: "players"
Yaml:
  Enable: false
  Groups:
    Example:
      Enable: false
      Path: "//plugins//Example_Plugin//config.yml"
Json:
  Enable: false
  Groups:
    Example:
      Enable: false
      Path: "//plugins//Example_Plugin//config.json"
Properties:
  Enable: false
  Groups:
    Example:
      Enable: false
      Path: "//plugins//Example_Plugin//config.properties"
Logs:
  Enable: false
  Settings:
    Default:
      # Adding the timestamp in front of line.
      Time: false
      # Creating new file on new date.
      New-File: false
      # Compressing the old file.
      Zip: false
  Groups:
    Example:
      Enable: false
      Path: "plugins//CorePlus//Logs"
      Name: "example.log"
      Create: true
      Time: true
      New-File: false
      Zip: false