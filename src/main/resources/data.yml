Config-Version: 1

# Changed MySQL settings need to restart the server.
MySQL:
  Enable: false
  Settings:
    Default:
      hostname: localhost
      port: 3306
      username: "root"
      password: ""
  CorePlus:
    Enable: false
    Database: "coreplus"
  MySQLPlayerDataBridge:
    Enable: false
    Database: "mysqlplayerdatabridge"
    Tables:
      Experience: "mpdb_experience"
  MyCommand:
    Enable: false
    Database: "mycommand"
  Example:
    Enable: false
    Database: "example"

Yaml:
  Enable: false
  Example:
    Enable: false
    Path: "//plugins//Example_Plugin//config.yml"
Json:
  Enable: false
  Example:
    Enable: false
    Path: "//plugins//Example_Plugin//config.json"
Properties:
  Enable: false
  Example:
    Enable: false
    Path: "//plugins//Example_Plugin//config.properties"
