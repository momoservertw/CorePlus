Config-Version: 1

# Changed this settings need to restart the server.
MySQL:
  Localhost:
    Enable: false
    hostname: localhost
    port: 3306
    username: root
    password: ""
    Groups:
      MySQLPlayerDataBridge:
        Enable: false
        Database: mysqlplayerdatabridge
        Tables:
          Experience: mpdb_experience
      PlayerdataPlus:
        Enable: false
        Name: playerdataplus
      HotkeyPlus:
        Enable: false
        Name: hotkeyplus
      ServerPlus:
        Enable: false
        Name: serverplus
      MyCommand:
        Enable: false
        Name: mycommand
      Example:
        Enable: false
        Name: example
Yaml:
  Example:
    Enable: true
    Path: "//plugins//Example_Plugin//config.yml"
Json:
  Example:
    Enable: true
    Path: "//plugins//Example_Plugin//config.json"
Properties:
  Example:
    Enable: true
    Path: "//plugins//Example_Plugin//config.properties"
