Config-Version: 1

# Changed MySQL settings need to restart the server.
MySQL:
  Enable: false
  Settings:
    Default:
      hostname: localhost
      port: 3306
      username: "root"
      password: ""
  CorePlus:
    Enable: false
    Database: "coreplus"
    Tables:
      Players: "players"
  PlayerdataPlus:
    Enable: false
    Database: "playerdataplus"
    Tables:
      Players: "luckperms_players"
  LuckPerms:
    Enable: false
    Database: "luckperms"
    Tables:
      Players: "luckperms_players"
  MySQLPlayerDataBridge:
    Enable: false
    Database: "mysqlplayerdatabridge"
    Tables:
      Experience: "mpdb_experience"
  MyCommand:
    Enable: false
    Database: "mycommand"
    Tables:
      PlayerData: "PLAYERDATA"
      Variables: "VARIABLES"
  MyPet:
    Enable: false
    Database: "mypet"
    Tables:
      Players: "players"
      Pets: "pets"
  Example:
    Enable: false
    Database: "example"
      Tables:
        Players: "players"

Yaml:
  Enable: false
  Example:
    Enable: false
    Path: "//plugins//Example_Plugin//config.yml"
Json:
  Enable: false
  Example:
    Enable: false
    Path: "//plugins//Example_Plugin//config.json"
Properties:
  Enable: false
  Example:
    Enable: false
    Path: "//plugins//Example_Plugin//config.properties"
