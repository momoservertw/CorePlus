Config-Version: 1
Check-Updates: true
Debugging: false

General:
  # Translating the placeholders of vanilla Items, Entities, Enchantment name to player client language.
  # Need to setup. More information: https://github.com/momoservertw/CorePlus/wiki/Vanilla-Translation
  Vanilla-Translation:
    Enable: true
    Force:
      Enable: false
      Local: ""
  # Using a item as menu to trigger some features.
  Menu:
    # To custom item node from plugin ItemJoin.
    ItemJoin: ""
    Item:
      Type: "PLAYER_HEAD"
      # Setting this option to "" to use vanilla item as menu.
      Name: "&e&lMy &6&lMenu"
      Skull-Textures: ""
  Features:
    # Changed these options need to restart the server.
    Hook:
      Vault: true
      PlayerPoints: true
      GemsEconomy: true
      PlaceHolderAPI: true
      DiscordSRV: true
      LuckPerms: true
      MysqlPlayerDataBridge: true
      CMI: true
      Residence: true
      MythicMobs: true
      ItemJoin: true
      AuthMe: true

# To create a custom configuration in the path of log.yml "ConfigBuilder".
# Command: /crp configbuilder <Type>
Config-Builder:
  Entity:
    Format: " - %type%"
    Ignore:
      - PLAYER
  Material:
    Format: " - %type%"
    Ignore: []
  OfflinePlayer-UUID:
    Format: " - %type%"
    # Can be UUID or Player name.
    Ignore: []
  OfflinePlayer-Name:
    Format: " - %type%"
    Ignore: []

